name: Go package

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.20

      - name: Test
        run: make test
        env: # Or as an environment variable
          TERRAFORM_PROVIDER_JETBRAINS_SPACE_URL: ${{ secrets.SpaceUrl }}
          TERRAFORM_PROVIDER_JETBRAINS_SPACE_TOKEN: ${{ secrets.SpaceToken }}
          TERRAFORM_PROVIDER_JETBRAINS_SPACE_TESTS_PROJECT_ID: ${{ secrets.ProjectId }}